  PYTHONUNBUFFERED: "1"
  STREAMLIT_SERVER_ADDRESS: 0.0.0.0

services:
  server:
    build: 
      context: .
      dockerfile: Dockerfile
    image: transcription_pipeline:latest 
    # build: .
    command: python3 main.py server
    ports:
      - "8000:8000"
    environment:
      <<: *common-env
    volumes:
      - .:/app
    # healthcheck:
    #   test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
    #   interval: 30s
    #   timeout: 5s
    #   retries: 5
